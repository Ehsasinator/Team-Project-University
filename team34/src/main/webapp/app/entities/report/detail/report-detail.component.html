<link href="https://fonts.googleapis.com/css?family=Press Start 2P" rel="stylesheet" />

<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="report">
      <h2 data-cy="jhi-report-heading"><span>Report</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ report.id }}</span>
        </dd>
        <dt><span>Comment</span></dt>
        <dd>
          <span>{{ report.comment }}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
          <span>{{ report.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ report.user?.login }}</span>
        </dd>
        <dt><span>Entry</span></dt>
        <dd>
          <div *ngIf="report.entry">
            <a [routerLink]="['/entry', report.entry.id, 'view']">{{ report.entry.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/report', report.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
