<link href="https://fonts.googleapis.com/css?family=Press Start 2P" rel="stylesheet" />

<body>
  <form *ngIf="competition" name="deleteForm" (ngSubmit)="confirmDelete(competition.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="competitionDeleteDialogHeading">Confirm delete operation</h4>

      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-competition-heading">
        Are you sure you want to delete Competition {{ competition.id }}? All related Votes, Comments and Entries will also be deleted!
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
      </button>

      <button id="jhi-confirm-delete-competition" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span>Delete</span>
      </button>
    </div>
  </form>
</body>
