<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="player">
      <h2 data-cy="playerDetailsHeading"><span>Player</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ player.id }}</span>
        </dd>
        <dt><span>Player Icon</span></dt>
        <dd>
          <div *ngIf="player.playerIcon">
            <a (click)="openFile(player.playerIcon, player.playerIconContentType)">
              <img
                [src]="'data:' + player.playerIconContentType + ';base64,' + player.playerIcon"
                style="max-width: 100%"
                alt="player image"
              />
            </a>
            {{ player.playerIconContentType }}, {{ byteSize(player.playerIcon) }}
          </div>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ player.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/player', player.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
